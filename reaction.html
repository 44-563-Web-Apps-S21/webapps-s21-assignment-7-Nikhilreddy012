<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Counter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Nikhil Reddy Pannala reaction timer</h2>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React now</button>
  
  <p id="target">Your Time</p>
  <p id="countdown">Count</p>

  <script>
     let myTime = undefined
  function recordReact(){
      myTime = Date.now()
      console.log(myTime)
  }
  function startTime(){
    let max = 10
    let min = 2
    countdown = Math.floor(Math.random() * (max - min + 1) + min); 
    target = document.getElementById("target")
    for(i=countdown; i>=0; i--) {
      setTimeout(function(i){
        document.getElementById("countdown").innerHTML = i;
      }, (countdown-i)*1000,i)
    }
    setTimeout(() => {
      if(myTime == undefined){
        target.innerHTML = "Too Slow"
      }
    }, countdown*1000)
  }
  </script>
</body>
</html>
