<!DOCTYPE html>
<html> 
    <head> 
        <title>List Items</title>
        <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>



<body>
    <h2>Nikhil Reddy Pannala builds a list</h2>
		<div class="flex-container" id="target">
		  <div class="listy">row item 1</div>   
		  <div class="listy">row item 2</div>  
		  <div class="listy">row item 3</div>  
		</div>

	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
        <input type="text" name="name" id="input1">
		<button onclick="makeNewDiv()">Add one</button>
	
	
</body>
<script>
	function makeNewDiv(){
        let flag = 0;
		/* make the div and its text */
		let element = document.createElement("div")
        value = document.getElementById("input1").value
		element.innerHTML = value
        element.setAttribute("class","listy")
		element.style.color = "orange"

        listyItems   = document.getElementsByClassName("listy"); 
        if(listyItems.length > 8){
            for (const i of listyItems) {
                if(i.innerHTML == value){
                    flag = 1
                i.remove()
                console.log(i)
                break
                }
            }
            if(flag == 0){
            listyItems[0].remove();
        }
        }       
		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
</script>
</html>
